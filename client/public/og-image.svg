  <!-- Description -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Watch 30-second product demos</text>
  <text x="100" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Earn credits &amp; boost your demos to the top</text>
  
  <!-- URL -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#3B82F6">shipshow.io</text>
</svg>
