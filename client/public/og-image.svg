<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" rx="16" fill="url(#accent)"/>
    <path d="M20 30 L40 20 L60 30 L60 50 L40 60 L20 50 Z" fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>
    <polygon points="30,35 50,35 40,50" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">ShipShow</text>
  
  <!-- Tagline -->
